<!DOCTYPE html>
{% load static %}

<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>結婚式二次会特設サイト</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'home/css/styles.css' %}" rel="stylesheet" type="text/css" />
        <style>
            .bgcolor {
                background-color: transparent;
            }
            .bgcolor.scrolled {
                background-color: rgba(0,0,0,0.6);
            }
            .fadein {
                animation: fadeIn 3.0s cubic-bezier(0.33, 1, 0.68, 1) 1 forwards;
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            .zoomin {
                animation: zoomIn 5.0s cubic-bezier(0.25, 1, 0.5, 1) 1 forwards;
            }
            @keyframes zoomIn {
                0% {
                    transform: scale(0.8);
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            .start {
                background: #FFF;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                z-index: 9000;
            }
            .start p {
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                display: none;
                z-index: 9999;
                width: 280px;
            }
            /*1.フェードインアニメーションの指定*/
            .scrollanime {opacity: 0;} /*一瞬表示されるのを防ぐ*/
            .fadeInDown {
                animation-name: fadeInDown;
                animation-duration: 5s;
                animation-fill-mode: forwards;
            }
            @keyframes fadeInDown {
                0% {
                    opacity: 0;         
                }
                100% {
                opacity: 1;
                transform: translate(0);
                }
            }
            
            /*2.上下の動きを指定*/
            .updown {transform: translateY(-100px);}
            .downup {transform: translateY(100px);}
            
            /*3.左右の動きを指定*/
            .sect02{overflow: hidden;} /*横スクロールバーを隠す*/
            .slide-right {transform: translateX(200px);}
            .slide-left {transform: translateX(-200px);}

            /*　ハンバーガーボタン　*/
            .hamburger {
            display : block;
            position: fixed;
            z-index : 3;
            right : 13px;
            top   : 12px;
            width : 42px;
            height: 42px;
            cursor: pointer;
            text-align: center;
            }
            .hamburger span {
            display : block;
            position: absolute;
            width   : 30px;
            height  : 2px ;
            left    : 6px;
            background : #555;
            -webkit-transition: 0.3s ease-in-out;
            -moz-transition   : 0.3s ease-in-out;
            transition        : 0.3s ease-in-out;
            }
            .hamburger span:nth-child(1) {
            top: 10px;
            }
            .hamburger span:nth-child(2) {
            top: 20px;
            }
            .hamburger span:nth-child(3) {
            top: 30px;
            }

            /* ナビ開いてる時のボタン */
            .hamburger.active span:nth-child(1) {
            top : 16px;
            left: 6px;
            background :#fff;
            -webkit-transform: rotate(-45deg);
            -moz-transform   : rotate(-45deg);
            transform        : rotate(-45deg);
            }

            .hamburger.active span:nth-child(2),
            .hamburger.active span:nth-child(3) {
            top: 16px;
            background :#fff;
            -webkit-transform: rotate(45deg);
            -moz-transform   : rotate(45deg);
            transform        : rotate(45deg);
            }

            nav.globalMenuSp {
            position: fixed;
            z-index : 2;
            top  : 0;
            left : 0;
            color: #fff;
            background: rgba(0,0,0,0.7);
            text-align: center;
            width: 100%;
            opacity: 0;
            transition: opacity .6s ease, visibility .6s ease;
            }

            nav.globalMenuSp ul {
            margin: 0 auto;
            padding: 0;
            width: 100%;
            }

            nav.globalMenuSp ul li {
            list-style-type: none;
            padding: 0;
            width: 100%;
            transition: .4s all;
            }
            nav.globalMenuSp ul li:last-child {
            padding-bottom: 0;
            }
            nav.globalMenuSp ul li:hover{
            background :#ddd;
            }

            nav.globalMenuSp ul li a {
            display: block;
            color: #fff;
            padding: 1em 0;
            text-decoration :none;
            }

            /* このクラスを、jQueryで付与・削除する */
            nav.globalMenuSp.active {
            opacity: 100;

            }
        </style>
        
    </head>
    <body id="page-top">
        <!-- Navigation-->
        {% include "_navbar.html" %}
        
        <!-- Main Block-->
        {% block main %}
        コンテンツがありません。
        {% endblock %}

        <!-- Footer-->
        {% include "_footer.html" %}


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'home/js/scripts.js' %}"></script>
        <!-- jQuery from Google -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script>
            // スクロール時にnavbarの背景色を変更
            $(window).scroll(function(){
                $('nav').toggleClass('scrolled', $(this).scrollTop() > 50);
            });
            // ハンバーガーボタン挙動
            $(function() {
                $('.hamburger').click(function() {
                    $(this).toggleClass('active');
            
                    if ($(this).hasClass('active')) {
                        $('.globalMenuSp').addClass('active');
                    } else {
                        $('.globalMenuSp').removeClass('active');
                    }
                });
            });
            // オープニングにロゴを表示
            $(function() {
                setTimeout(function(){
                    $('.start p').fadeIn(1600);
                },500); //0.5秒後にロゴをフェードイン!
                setTimeout(function(){
                    $('.start').fadeOut(500);
                },2500); //2.5秒後にロゴ含め真っ白背景をフェードアウト！
            });
            // スクロール時にアイテムをフェードイン
            // $(function () {
            //     $(window).scroll(function () {
            //         const wHeight = $(window).height();
            //         const scrollAmount = $(window).scrollTop();
            //         $('.scrollanime').each(function () {
            //             const targetPosition = $(this).offset().top;
            //             if(scrollAmount > targetPosition - wHeight) {
            //                 $(this).addClass("fadeInDown");
            //             }
            //         });
            //     });
            // });
            $(function(){
                $(window).on('load scroll',function (){
                    $('.scrollanime').each(function(){
                        //ターゲットの位置を取得
                        var target = $(this).offset().top;
                        //スクロール量を取得
                        var scroll = $(window).scrollTop();
                        //ウィンドウの高さを取得
                        var height = $(window).height();
                        //ターゲットまでスクロールするとフェードインする
                        if (scroll > target - height){
                            //クラスを付与
                            $(this).addClass('fadeInDown');
                        }
                    });
                });
            });
            // スクロールしたときになめらかに移動
            $(function(){
                $('a[href^=#]').click(function() {
                    var speed = 500; // スクロール速度(ミリ秒)
                    var href = $(this).attr("href");
                    var target = $(href == "#" || href == "" ? 'html' : href);
                    var position = target.offset().top;
                    $('html').animate({scrollTop:position}, speed, 'swing');
                    return false;
                });
            });
            
        </script>
        
    </body>
</html>
