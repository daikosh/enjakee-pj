<!DOCTYPE html>
{% load static %}

<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>結婚式二次会特設サイト</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'home/css/styles.css' %}" rel="stylesheet" type="text/css" />
        <style>
            .bgcolor {
                background-color: transparent;
            }
            .bgcolor.scrolled {
                background-color: rgba(0,0,0,0.6);
            }
            .fadein {
                animation: fadeIn 3.0s cubic-bezier(0.33, 1, 0.68, 1) 1 forwards;
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            .zoomin {
                animation: zoomIn 5.0s cubic-bezier(0.25, 1, 0.5, 1) 1 forwards;
            }
            @keyframes zoomIn {
                0% {
                    transform: scale(0.8);
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            .start {
                background: #FFF;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                z-index: 9000;
            }
            .start p {
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                display: none;
                z-index: 9999;
                width: 280px;
            }
            /*1.フェードインアニメーションの指定*/
            .scrollanime {opacity: 0;} /*一瞬表示されるのを防ぐ*/
            .fadeInDown {
                animation-name: fadeInDown;
                animation-duration: 5s;
                animation-fill-mode: forwards;
            }
            @keyframes fadeInDown {
                0% {
                    opacity: 0;         
                }
                100% {
                opacity: 1;
                transform: translate(0);
                }
            }
            
            /*2.上下の動きを指定*/
            .updown {transform: translateY(-100px);}
            .downup {transform: translateY(100px);}
            
            /*3.左右の動きを指定*/
            .sect02{overflow: hidden;} /*横スクロールバーを隠す*/
            .slide-right {transform: translateX(200px);}
            .slide-left {transform: translateX(-200px);}
        </style>
        
    </head>
    <body id="page-top">
        <!-- Navigation-->
        {% include "_navbar.html" %}
        
        <!-- Main Block-->
        {% block main %}
        コンテンツがありません。
        {% endblock %}

        <!-- Footer-->
        {% include "_footer.html" %}


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'home/js/scripts.js' %}"></script>
        <!-- jQuery from Google -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script>
            $(window).scroll(function(){
                $('nav').toggleClass('scrolled', $(this).scrollTop() > 50);
            });
            $(function() {
                setTimeout(function(){
                    $('.start p').fadeIn(1600);
                },500); //0.5秒後にロゴをフェードイン!
                setTimeout(function(){
                    $('.start').fadeOut(500);
                },2500); //2.5秒後にロゴ含め真っ白背景をフェードアウト！
            });
            $(function () {
                $(window).scroll(function () {
                    const wHeight = $(window).height();
                    const scrollAmount = $(window).scrollTop();
                    $('.scrollanime').each(function () {
                        const targetPosition = $(this).offset().top;
                        if(scrollAmount > targetPosition - wHeight + 60) {
                            $(this).addClass("fadeInDown");
                        }
                    });
                });
            });
        </script>
        
    </body>
</html>
